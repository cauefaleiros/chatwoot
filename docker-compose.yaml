version: '3.8'

services:
  # --- Base de configuração para Rails e Sidekiq ---
  base: &base
    image: ghcr.io/fazer-ai/chatwoot:v4.10.0-fazer-ai.15
    # env_file: .env  <-- REMOVIDO: O Portainer vai injetar as variáveis
    volumes:
      - storage_data:/app/storage
    environment:
      - RAILS_ENV=production
      - NODE_ENV=production
      # Permite que o Rails aceite conexões vindas do Nginx/Swarm
      - RAILS_SERVE_STATIC_FILES=true 
      - RAILS_LOG_TO_STDOUT=true

  # --- Aplicação Principal ---
  rails:
    <<: *base
    depends_on:
      - postgres
      - redis
    ports:
      # Liberado para 0.0.0.0 para o Nginx/Swarm conseguir acessar
      - "3000:3000"
    entrypoint: docker/entrypoints/rails.sh
    command: ['bundle', 'exec', 'rails', 's', '-p', '3000', '-b', '0.0.0.0']
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # --- Processamento em Segundo Plano ---
  sidekiq:
    <<: *base
    depends_on:
      - postgres
      - redis
    command: ['bundle', 'exec', 'sidekiq', '-C', 'config/sidekiq.yml']
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # --- Banco de Dados ---
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=chatwoot_production
      - POSTGRES_USER=postgres
      # A senha virá das variáveis do Portainer
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    deploy:
      restart_policy:
        condition: on-failure

  # --- Redis ---
  redis:
    image: redis:alpine
    command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    deploy:
      restart_policy:
        condition: on-failure

volumes:
  storage_data:
  postgres_data:
  redis_data:

networks:
  default:
    driver: overlay
