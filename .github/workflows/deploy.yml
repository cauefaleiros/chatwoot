name: Build & Deploy Chatwoot

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Image Tags
        id: vars
        run: |
          SHA_TAG=sha-${GITHUB_SHA::7}
          VERSION_TAG=v4.10-custom-1
          echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT

      - name: Build Docker Image
        run: |
          docker build \
            -t ghcr.io/cauefaleiros/chatwoot:latest \
            -t ghcr.io/cauefaleiros/chatwoot:${{ steps.vars.outputs.sha_tag }} \
            -t ghcr.io/cauefaleiros/chatwoot:${{ steps.vars.outputs.version_tag }} \
            -f docker/Dockerfile .

      - name: Push Docker Image
        run: |
          docker push ghcr.io/cauefaleiros/chatwoot:latest
          docker push ghcr.io/cauefaleiros/chatwoot:${{ steps.vars.outputs.sha_tag }}
          docker push ghcr.io/cauefaleiros/chatwoot:${{ steps.vars.outputs.version_tag }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¥ ESSENCIAL: sem isso o docker-compose.yaml NÃƒO EXISTE
      - name: Checkout repository
        uses: actions/checkout@v4

      # jq nÃ£o Ã© garantido no runner
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Deploy to Portainer
        run: |
          curl -X POST \
            -H "X-API-Key: ${{ secrets.PORTAINER_API_KEY }}" \
            -H "Content-Type: application/json" \
            "https://${{ secrets.PORTAINER_HOST }}/api/stacks/${{ secrets.PORTAINER_STACK_ID }}/update?endpointId=${{ secrets.PORTAINER_ENDPOINT_ID }}" \
            --data-binary @docker-compose.yaml

      - name: Wait for rollout
        run: sleep 15

      - name: Check Swarm Update State
        run: |
          RESULT=$(curl -s --insecure \
            "https://${{ secrets.PORTAINER_HOST }}/api/services" \
            -H "X-API-Key: ${{ secrets.PORTAINER_API_KEY }}" \
            | jq '.[] | select(.Spec.Name=="teste-comchat_rails") | .UpdateStatus.State')

          echo "Update state: $RESULT"

          if [ "$RESULT" != "\"completed\"" ]; then
            echo "âš  Rollout FAILED â€” Swarm farÃ¡ rollback automÃ¡tico"
            exit 1
          else
            echo "âœ” Rollout OK"
          fi
