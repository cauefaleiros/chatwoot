name: Build & Deploy Chatwoot

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    # Exportamos a tag para usar no deploy
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Image Tags
        id: vars
        run: |
          SHA_TAG=sha-${GITHUB_SHA::7}
          VERSION_TAG=v4.10-custom-1
          echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT

      - name: Build Docker Image
        run: |
          docker build \
            -t ghcr.io/cauefaleiros/chatwoot:latest \
            -t ghcr.io/cauefaleiros/chatwoot:${{ steps.vars.outputs.sha_tag }} \
            -t ghcr.io/cauefaleiros/chatwoot:${{ steps.vars.outputs.version_tag }} \
            -f docker/Dockerfile .

      - name: Push Docker Image
        run: |
          docker push ghcr.io/cauefaleiros/chatwoot:latest
          docker push ghcr.io/cauefaleiros/chatwoot:${{ steps.vars.outputs.sha_tag }}
          docker push ghcr.io/cauefaleiros/chatwoot:${{ steps.vars.outputs.version_tag }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare stack payload
        run: |
          # Pegamos a tag gerada no build anterior
          IMAGE_TAG=${{ needs.build.outputs.image_tag }}

          # Substituímos a imagem 'latest' pela tag específica no docker-compose.
          # Isso é CRUCIAL para o Portainer saber fazer o Rollback se der erro.
          sed -i "s|ghcr.io/cauefaleiros/chatwoot:latest|ghcr.io/cauefaleiros/chatwoot:$IMAGE_TAG|g" docker-compose.yaml

          jq -n \
            --arg content "$(sed 's/"/\\"/g' docker-compose.yaml)" \
            '{ stackFileContent: $content, prune: true }' \
            > payload.json

      - name: Deploy to Portainer (Stack Update)
        # Adicionado --retry, --retry-connrefused e --connect-timeout para blindar contra oscilações
        run: |
          curl -X PUT --insecure --retry 5 --retry-delay 10 --retry-connrefused --connect-timeout 30 \
            -H "X-API-Key: ${{ secrets.PORTAINER_API_KEY }}" \
            -H "Content-Type: application/json" \
            "https://${{ secrets.PORTAINER_HOST }}/api/stacks/${{ secrets.PORTAINER_STACK_ID }}?endpointId=${{ secrets.PORTAINER_ENDPOINT_ID }}" \
            --data-binary @payload.json

      - name: Wait for rollout
        run: sleep 20
