name: Build & Deploy Chatwoot

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Image Tags
        id: vars
        run: |
          SHA_TAG=sha-${GITHUB_SHA::7}
          VERSION_TAG=v4.10-custom-1
          echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT

      - name: Build Docker Image
        run: |
          docker build \
            -t ghcr.io/cauefaleiros/chatwoot:latest \
            -t ghcr.io/cauefaleiros/chatwoot:${{ steps.vars.outputs.sha_tag }} \
            -t ghcr.io/cauefaleiros/chatwoot:${{ steps.vars.outputs.version_tag }} \
            -f docker/Dockerfile .

      - name: Push Docker Image
        run: |
          docker push ghcr.io/cauefaleiros/chatwoot:latest
          docker push ghcr.io/cauefaleiros/chatwoot:${{ steps.vars.outputs.sha_tag }}
          docker push ghcr.io/cauefaleiros/chatwoot:${{ steps.vars.outputs.version_tag }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare stack payload
        run: |
          jq -n \
            --arg content "$(sed 's/"/\\"/g' docker-compose.yaml)" \
            '{ stackFileContent: $content, prune: true }' \
            > payload.json

      - name: Deploy to Portainer (Stack Update)
        run: |
          curl -X PUT --insecure \
            -H "Authorization: Bearer ${{ secrets.PORTAINER_API_KEY }}" \
            -H "Content-Type: application/json" \
            "https://${{ secrets.PORTAINER_HOST }}/api/stacks/${{ secrets.PORTAINER_STACK_ID }}?endpointId=${{ secrets.PORTAINER_ENDPOINT_ID }}" \
            --data-binary @payload.json

      - name: Wait for rollout
        run: sleep 15

      - name: Check Swarm Update State
        run: |
          RESULT=$(curl -s --insecure \
            -H "Authorization: Bearer ${{ secrets.PORTAINER_API_KEY }}" \
            "https://${{ secrets.PORTAINER_HOST }}/api/services?endpointId=${{ secrets.PORTAINER_ENDPOINT_ID }}" \
            | jq -r '.[] | select(.Spec.Name=="teste-comchat_rails") | .UpdateStatus.State')

          echo "Update state: $RESULT"

          if [ "$RESULT" != "completed" ]; then
            echo "⚠ Rollout FAILED — Swarm irá fazer rollback"
            exit 1
          else
            echo "✔ Rollout OK"
          fi
